<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meteo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<div th:insert="navbar.html"></div>
<body>



<div class="col d-flex justify-content-center">

    <div class="card" style="width:30rem;">
        <div class="card-body">
            <p style="color:red; font-family:verdana; font-size:15px "> The address is  : </p> <p th:text=" ${adresse} "/>
            <p style="color:red; font-family:verdana; font-size:15px ">  GPS coordinates : </p>
            <p style="color:blue; font-family:verdana; font-size:13px "> Latitude : <p th:text=" ${latitude} "/>
            <p style="color:blue; font-family:verdana; font-size:13px "> Longitude : <p th:text=" ${longitude} "/>
            <p style="color:red; font-family:verdana; font-size:15px "> min :  <p th:text=" ${min} "/>
            <p style="color:red; font-family:verdana; font-size:15px "> max : <p th:text=" ${max} "/>

        </div>
    </div>
</div>
</body>
</html>
